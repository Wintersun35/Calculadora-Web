<html>
    <head>
        <title>Calculadora</title>
        <script src="js/index.js"></script>
        <link type="text/css" href="css/index.css" rel="stylesheet">
    </head>
    <body onload="init()">
        <tr>
            <td><div id="list"></div></td>
        </tr>
        <table class="calculadora">

            <tr>
                <td colspan="4"><span id="res"></span></td>
            </tr>
            <tr>
                <td colspan="4"><button id="eliminar">C</button></td>
            </tr>
            <tr>
                <td><button id="7">7</button></td>
                <td><button id="8">8</button></td>
                <td><button id="9">9</button></td>
                <td><button id="dividir">/</button></td>
            </tr>
            <tr>
                <td><button id="4">4</button></td>
                <td><button id="5">5</button></td>
                <td><button id="6">6</button></td>
                <td><button id="multiplicar">x</button></td>
            </tr>
            <tr>
                <td><button id="1">1</button></td>
                <td><button id="2">2</button></td>
                <td><button id="3">3</button></td>
                <td><button id="restar">-</button></td>
            </tr>
            <tr>
                <td><button id="punto">.</button></td>
                <td><button id="0">0</button></td>
                <td><button id="igual">=</button></td>
                <td><button id="sumar">+</button></td>
            </tr>
        </table>
    </body>
</html>
